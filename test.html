    <style>
        .Port {
  position: relative; /* ตั้งตำแหน่งให้เป็น reference */
  overflow: hidden;   /* ป้องกันลิงก์เกินขอบโค้ง */
}

.Port a {
  position: absolute;  /* ให้ลิงก์วางครอบพื้นที่ */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  text-decoration: none;
  color: inherit;
  z-index: 1;          /* ให้อยู่บนสุดเพื่อรับคลิก */
}

.Port img,
.Port h1,
.Port p {
  position: relative;  /* ให้เนื้อหาอยู่บนลิงก์ */
  z-index: 2;          /* แสดงทับลิงก์แต่ยังคลิกได้ */
}
    </style>

  <a href="https://www.youtube.com/watch?v=w8I0_phB6Jw&list=RDPKVWK6Kp5yk&index=2" target="_blank" class="link-port"></a>

  <p>งานศิลปหัถกรรมนักเรียน ระดับเขตพื้นที่การศึกษา</p>
</div>
